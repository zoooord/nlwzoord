<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vem dar aula! | Proffy </title>
  
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/page-giveclasses.css">
    <link rel="stylesheet" href="styles/partials/forms.css">

    <script src="/scripts/addField.js" defer></script>


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    

</head>
<body id="page-giveclasses">
    
    <div id="container">
      
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt=""></a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrivel que você quer dar aulas.</strong>
               <p>O primeiro passo é preencher esse formulário de isncrição.</p>
             </div>
             </header>
     <main class="manoceehgay">
     <form action="" id="create-class">
          <fieldset>
     <legend>Seus dados</legend>
         <div class="input-block">
              <label for="name">Nome completo</label>
              <input name="name" id="name" required>
         </div>

         <div class="input-block">
            <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
            <input name="name" id="name" type="url" required>
       </div>

       <div class="input-block">
        <label for="whatsapp">Whatsapp <small> (somente número)</small></label>
        <input name="name" type="number" id="name" required>
   </div>

   <div class="textarea-block">
       <label for="bio">Biografia</label>
       <textarea name="name" id="bio" required> </textarea>
   </div>
                    
    </fieldset>

                    <fieldset>
                        <legend> Sobre a aula</legend>
                        <div class="select-block">
                            <label for="subject"> Matéria</label>
                            <select name="subject" id="subject" required>
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                <option value="1">Artes</option>
                                <option value="2">História</option>
                                <option value="3">Biologia</option>
                                <option value="4">Física</option>
                                <option value="5">Educação Física</option>
                                <option value="6">Programação JavaScript</option>
                                <option value="7">Design</option>
                                <option value="8">Matemática</option>
                                <option value="9">Português</option>
                                <option value="10">Química</option>
                            </select>
                            
                        </div>
                        <div class="input-block">
                            <label for="cost"> Custo da sua hora/aula
                            <small>(R$)</small>
                        </label>
                        <input type="cost" id="cost" type="number" required>
                        </div>
                    </fieldset>

                    <fieldset id="schedule-items">
                        <legend>Horários disponíveis
                        <button id="add-time" type="button"> + Novo Horário</button>
                    </legend>

                        <div class="schedule-item">

                            <div class="select-block">
                                <label for="weekday">Dia da semana</label>
                                <select name="weekday[]" id="weekday">
                                <option value="">Selecione uma opção.</option>
                                <option value="">Domingo</option>
                                <option value="">Segunda-Feira</option>
                                <option value="">Terça-Feira</option>
                                <option value="">Quarta-Feira</option>
                                <option value="">Quinta-Feira</option>
                                <option value="">Sexta-Feira</option>
                                <option value="">Sábado</option>
                            </select>

                            </div>

                            <div class="input-block">
                                <label for="time_from">Das:</label>
                                <input type="time" id="time_from" name="time_from[]" required>
                            </div>

                            <div class="input-block">
                                <label for="time_to">Até às:</label>
                                <input type="time" id="time_from" name="time_to[]" required>
                            </div>
                        </div>
                    </fieldset>
                </form>


                <footer>
                    <p> 
                        <img src="/images/icons/warning.svg" alt="Aviso importante!">
                        Importante! <br>
                        Preencha todos os dados corretamente!
                    </p>
                    <button type="submit" form="create-class">Salvar cadastro</button>
                </footer>
        </main>
    </div>  
    

</body>
</html>
